<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detector de Desgaste de Moedas</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    video, canvas, img { max-width: 100%; border: 1px solid #ccc; margin-top: 10px; }
    button { margin-top: 10px; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Detector de Desgaste de Moedas</h1>

  <video id="video" autoplay playsinline width="300"></video><br>
  <button onclick="captureAndSend()">Capturar e Enviar</button>
  <canvas id="canvas" width="256" height="256" style="display:none;"></canvas>

  <h3>Resultado</h3>
  <p id="label"></p>
  <p id="score"></p>

  <h3>Imagem Original</h3>
  <img id="original" alt="Imagem original" />

  <h3>Imagem Pré-processada</h3>
  <img id="preprocessed" alt="Imagem pré-processada" />

  <h3>Nível de Desgaste</h3>
  <img id="gradiente" alt="Barra de desgaste" />

  <script>
    const BACKEND_URL = 'http://192.168.1.10:5000';
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Tenta abrir câmera traseira, fallback para frontal
    navigator.mediaDevices.getUserMedia({ video: { facingMode: { exact: "environment" } } })
      .then(stream => video.srcObject = stream)
      .catch(err => {
        console.warn('Câmera traseira indisponível, tentando qualquer câmera...');
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(stream => video.srcObject = stream)
          .catch(err => alert('Erro ao acessar a câmera: ' + err));
      });

    async function captureAndSend() {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/png').split(',')[1];

      const response = await fetch(`${BACKEND_URL}/predict`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ image: imageData })
      });

      if (response.ok) {
        const result = await response.json();
        document.getElementById('label').innerText = 'Estado: ' + result.label;
        document.getElementById('score').innerText = 'Score: ' + result.score.toFixed(3);
        document.getElementById('gradiente').src = 'data:image/png;base64,' + result.gradiente_base64;
        document.getElementById('original').src = 'data:image/png;base64,' + result.original_base64;
        document.getElementById('preprocessed').src = 'data:image/png;base64,' + result.preprocessed_base64;
      } else {
        alert('Erro na requisição.');
      }
    }
  </script>
</body>
</html>
